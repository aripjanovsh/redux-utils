language: node_js

cache: yarn

notifications:
  email: false

node_js:
  - 10
  - 9
  - 8

install:
  - yarn

before_script:
  - yarn ci

script:
  - yarn build

after_success:
  - if [[ $TRAVIS_NODE_VERSION == "8" ]]; then yarn codecov; fi

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"

deploy:
  provider: npm
  skip_cleanup: true
  email: uma.karimov@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    branch: master
    repo: dcodeteam/redux-utils
    condition: "$TRAVIS_NODE_VERSION = 8"
